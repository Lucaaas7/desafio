<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro Pessoal</title>
    <link href="/imagens/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div class="quadro">

        <!--Quadro 1-->
        <div class="quadro1">
            <h1 class="bemvindo">
                Seja<br>
                Bem Vindo!
            </h1>
            <p class="subtitulo">Cadastre-se para receber novidades!</p>
            <div class="gama">
                <img src="imagens/Logo.svg">
            </div>
        </div>

        <!--Quadro 2-->
        <div class="quadro2">
            <div class="itau">
                <img src="imagens/itau.png">
            </div>
            <form class="form" name="register" action="envio.html" id="registerform" method="GET" onSubmit="return validar()">
                <div class="campo-nome">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" style="width: 95%" placeholder="Ex.: Maria Eduarda Oliveira" required>
                </div>
                <fieldset class="grupo-documentos">
                    <div class="campo-genero">
                        <label>Sexo</label>
                        <select style="width:100%;font-size:14px" name="sexo" id="sexo">
                            <option value="Selecione" selected>Selecione</option>
                            <option value="Masculino">M</option>
                            <option value="Feminino">F</option>
                        </select>
                    </div>
                    <div class="campo-cpf">
                        <label for="cpf">Nº CPF</label>
                        <input type="text" id="cpf" name="cpf" style="width: 100%" placeholder="Ex.: 000.000.000-00" required onblur="validarCPF(this)">
                    </div>
                    <div class="campo-rg">
                        <label for="rg">Nº RG</label>
                        <input type="text" id="rg" name="rg" style="width: 98%" placeholder="Ex.: 00.000.000-0">
                    </div>
                </fieldset>

                <div class="campo-endereco">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" style="width: 95%" placeholder="Ex.: Rua São José do Patrocínio" required>
                </div>
                <fieldset class="grupo-endereco">
                    <div class="campo-numero">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" style="width: 75%" placeholder="Ex.: 325" required>
                    </div>
                    <div class="campo-bairro">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" style="width: 165%" placeholder="Ex: Niterói">
                    </div>
                </fieldset>
                <fieldset class="grupo-cidade">
                    <div class="campo-cidade">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" style="width: 100%" placeholder="Ex.: Canoas">
                    </div>
                    <div class="campo-estado">
                        <label for="estado">Estado</label>
                        <select style="width:235%;font-size:14px" name="estado" id="estado">
                            <option value="Selecione" selected>Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>  
                </fieldset>
                <fieldset class="grupo-telefones">
                    <div class="campo-cep">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Ex.: 00000-000">
                    </div>
                    <div class="campo-fixo">
                        <label for="telefonefixo">Telefone Fixo</label>
                        <input type="tel" id="fixo" name="fixo" style="width: 90%" placeholder="Ex.: (00) 0000-0000" maxlength="10">
                    </div>
                    <div class="campo-celular">
                        <label for="telefonecelular">Telefone Celular</label>
                        <input type="tel" id="celular" name="celular" style="width: 99%" placeholder="Ex.: (00) 00000-0000" required maxlength="11">
                    </div>
                </fieldset>
                <div class="camposobrigatorios">
                    <p>* campos obrigatórios</p>
                </div>
                <input class="btn-submit" type="submit" value="Cadastre-se" id="submit">
            </form>
        </div>
    </div> 

  <script type="text/javascript" src='js/script.js'></script>
  
</body>

</html>
